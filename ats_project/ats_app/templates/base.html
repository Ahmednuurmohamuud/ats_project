<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ATS System{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>

</head>
<body class="bg-gray-50 text-gray-900 font-sans leading-normal tracking-normal">

  <!-- âœ… Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="text-xl font-bold text-blue-600 animate__animated animate__fadeInLeft">ATS System</a>
      <div class="space-x-4">
        <a href="{% url 'job_list' %}" class="text-gray-700 hover:text-blue-600 transition duration-300">Jobs</a>
        <a href="{% url 'admin_login' %}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow transition duration-300">Admin</a>
      </div>
    </div>
  </nav>

  <!-- âœ… Flash Messages -->
  <div class="max-w-3xl mx-auto mt-4 px-4">
    {% if messages %}
      {% for message in messages %}
        <div class="animate__animated animate__fadeInDown bg-green-100 border border-green-300 text-green-800 px-4 py-2 rounded mb-4 shadow">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  </div>

  <!-- âœ… Page Content -->
  <main class="max-w-5xl mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- âœ… Footer -->
  <footer class="bg-white shadow-inner py-6 mt-12">
    <div class="max-w-6xl mx-auto px-4 text-center text-sm text-gray-500">
      &copy; {{ now|date:"Y" }} ATS System. All rights reserved. | Built with ðŸ’™ by Ahmett Nuur
    </div>
  </footer>

</body>
</html>
