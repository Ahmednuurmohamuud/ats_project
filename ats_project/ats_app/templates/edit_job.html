{% extends 'base.html' %}
{% block title %}Edit Job{% endblock %}

{% block content %}
<div class="animate__animated animate__fadeInDown">
  <h1 class="text-2xl font-bold text-blue-700 mb-4">Edit Job: {{ form.instance.title }}</h1>

  <form method="post" class="space-y-4 bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded">
      ✅ Save Changes
    </button>
  </form>

  <a href="{% url 'dashboard' %}" class="mt-6 inline-block text-gray-500 hover:underline">⬅ Back to Dashboard</a>
</div>
{% endblock %}
