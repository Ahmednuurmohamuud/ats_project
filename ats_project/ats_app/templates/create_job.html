{% extends 'base.html' %}
{% block title %}Create Job{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold text-blue-700 mb-4">Create New Job</h1>
<form method="post" class="space-y-4 bg-white p-6 rounded-lg shadow-md">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
    Post Job
  </button>
</form>
<a href="{% url 'dashboard' %}" class="mt-4 inline-block text-gray-600 hover:underline">â¬… Back to Dashboard</a>
{% endblock %}
